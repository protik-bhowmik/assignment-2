<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Your Daily Dose of Tech Insights</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <span class="logo-tech">Tech</span><span class="logo-wave">Wave</span>
                </div>
                <div class="nav-menu">
                    <a href="#about" class="nav-link">About</a>
                    <a href="#episodes" class="nav-link">Episodes</a>
                    <a href="#host" class="nav-link">Host</a>
                </div>
                <button class="btn-subscribe">Subscribe</button>
                <div class="hamburger">
                    <img src="assets/hamburger-menu.png" alt="Menu">
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-bg">
            <img src="assets/hero-bg.png" alt="Background" class="hero-bg-img">
        </div>
        <div class="container">
            <div class="hero-content">
                <div class="hero-circle-wrapper">
                    <img src="assets/hero-circle.png" alt="Background" class="hero-circle">
                    <img src="assets/microphone.png" alt="Microphone" class="hero-mic">
                    <div class="new-badge">NEW</div>
                </div>
                <h1 class="hero-title">TechWave</h1>
                <p class="hero-subtitle">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="hero-buttons">
                    <button class="btn-primary">
                        <img src="assets/spotify.png" alt="Spotify" class="btn-icon">
                        Listen On Spotify
                    </button>
                    <button class="btn-secondary">
                        <img src="assets/message.png" alt="Subscribe" class="btn-icon">
                        Subscribe
                    </button>
                </div>
            </div>
        </div>
    </section>
